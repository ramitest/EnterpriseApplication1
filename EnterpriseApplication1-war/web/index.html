        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.js"><\/script>')</script>
        <script>
            $(document).ready(function(){
                screenResized();
            });
            var bigImg = null;
            var picsText = '{"pics":[' +
                '{"src":"img/db740c22af5ee9a54709bb39970eece2.jpg","width":"236","height":"354" },' +
                '{"src":"img/images.jpg","width":"284","height":"177" },' +
                '{"src":"img/depositphotos_4003251-Woman-guitarist.jpg","width":"1024","height":"1024" },' +
                '{"src":"img/blonde woman.jpg","width":"465","height":"700" }]}';

            function getPicObj(str) {
                for(obj in picArray)
                    if(picArray[obj].src === str)
                        return picArray[obj];
            }

            picArrayTemp = JSON.parse(picsText);
            picArray = picArrayTemp.pics;
            var scrollPos = 0;
            $("#pic1").attr("src", picArray[0].src);
            $("#pic2").attr("src", picArray[1].src);
            $("#pic3").attr("src", picArray[2].src);
            $("#pic4").attr("src", picArray[3].src);
            
            $('body').bind('mousewheel', function(e){
                if(e.originalEvent.wheelDelta /120 < 0)
                    picsDown()
                else
                    picsUp()
            });
            $("img").click(function(){
                var src = $(this).attr("src");
                bigImg = getPicObj(src);
                screenResized()
            });
            $(".navig").click(function(){
                $(".active.navig").removeClass("active");
                $(this).addClass("active");
            });
            $( "body" ).keydown(function( event ) {
              if ( event.which == 33 || event.which == 38 )
                 picsUp();
              if ( event.which == 34 || event.which == 40 )
                 picsDown();
            });
            $(window).resize(function() {screenResized()});
        </script>
        <script>
            function picsDown() {
                scrollPos++;
                if(scrollPos >= picArray.length)
                    scrollPos = 0;
                $("#pic1").attr("src", picArray[((scrollPos)%picArray.length)].src);
                $("#pic2").attr("src", picArray[((scrollPos+1)%picArray.length)].src);
                $("#pic3").attr("src", picArray[((scrollPos+2)%picArray.length)].src);
                $("#pic4").attr("src", picArray[((scrollPos+3)%picArray.length)].src);
            }
            function picsUp() {
                scrollPos--;
                if(scrollPos < 0)
                    scrollPos = picArray.length-1;
                $("#pic1").attr("src", picArray[((scrollPos)%picArray.length)].src);
                $("#pic2").attr("src", picArray[((scrollPos+1)%picArray.length)].src);
                $("#pic3").attr("src", picArray[((scrollPos+2)%picArray.length)].src);
                $("#pic4").attr("src", picArray[((scrollPos+3)%picArray.length)].src);
            }
        </script>
            
        <script>
            function screenResized() {
                if(bigImg == null) {
                    bigImg = picArray[0];
                }

                $("#BigPic1").attr("src",bigImg.src);
                var maxH = ($(window).height()-70);
                var maxW = $("#div1").prop("clientWidth")-10;
                var aspRatH = maxH / bigImg.height;
                var aspRatW = maxW / bigImg.width;
                var aspRat = Math.min(aspRatH, aspRatW);
                var str = ""+aspRatH+" , "+aspRatW+" , "+aspRat;
                $("#BigPic1").css("height", bigImg.height * aspRat );
                $("#BigPic1").css("width",  bigImg.width  * aspRat );
            }
        </script>
